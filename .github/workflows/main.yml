name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: defaults
        uses: Neshura87/metrics@master
        with:
          filename: metrics.classic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header
          plugin_lines: yes
      
      - name: repo-traffic
        uses: Neshura87/metrics@master
        with:
          filename: metrics.repo-traffic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          users_ignored: Neshura87
          repositories_affiliations: owner
          plugin_traffic: yes
          plugin_traffic_skipped: Neshura87/studienarbeit-raspberry-pi, Neshura87/neshura87, Neshura87/Wallpapers-Icons, Neshura87/Studienarbeiten, Neshura87/metrics
        
      - name: languages
        uses: Neshura87/metrics@master
        with:
          filename: metrics.languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_skipped: Neshura87/studienarbeit-raspberry-pi, Neshura87/neshura87, Neshura87/Wallpapers-Icons, Neshura87/Studienarbeiten, Neshura87/metrics
          plugin_languages_details: "percentage"
